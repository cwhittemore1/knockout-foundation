<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Christopher Whittemore</title>
  <!-- Styles -->
  <link rel="stylesheet" href="../css/app.css">
  <!-- Fonts -->
  <link href='https://fonts.googleapis.com/css?family=Andada' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Qwigley' rel='stylesheet' type='text/css'>
  <!-- Icons -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>

<body class="dashboard">
 <div class="row m-scene" id="main">

   <!-- Navigation Component -->
   <div class="small-12 columns navigation">
    <a href="../index.html" class="active navigation-home">Cw</a>

    <ul>
      <li><a href="../html/column.html">COLUMN</a></li>
      <li><a href="../html/notes.html">NOTES</a></li>
      <li><a href="../html/profile.html">PROFILE</a></li>
    </ul>
  </div>

  
  <!-- View Body -->
  <div class="small-12 columns scene_element scene_element--fadein">
    <section class="content-panel">

      <form class="contact-form">
        <div class="group">
          <input type="text"><span class="highlight"></span><span class="bar"></span>
          <label>Contact Name</label>
        </div>

        <div class="group">
          <input type="email"><span class="highlight"></span><span class="bar"></span>
          <label>Contact Email</label>
        </div>

        <div class="group">
          <textarea rows="5" name="comments"></textarea>
          <span class="highlight"></span><span class="bar"></span>
          <label>Contact  Message</label>
        </div>

        <button type="button" class="button buttonBlue">Submit</button>
      </form>
  
    </section>
  </div>

  <!-- Footer -->
  <footer class="small-12 columns scene_element scene_element--fadeinup">
    <section class="footer-twitter">
     <a href="https://twitter.com/ChrisMe">
      <i class="fa fa-twitter fa-lg"></i>
      Follow Me on Twitter      
      </a>
    </section>

    <section class="footer-hire">
     <a href="contact.html">
       <i class="fa fa-send fa-lg"></i>
       Contact Me
     </a>
    </section>

    <section class="footer-portfolio">
     <a href="https://www.behance.net/cwhittemore">
       <i class="fa fa-briefcase fa-lg"></i>
       Portfolio
     </a>
    </section>
  </footer>

</div>


<!-- Libraries -->
<script type='text/javascript' src="../bower_components/jquery/dist/jquery.min.js"></script>
<script type='text/javascript' src='../bower_components/knockout/dist/knockout.js'></script>

<!-- Global -->
<script src="../js/app.js"></script>

<!-- Interaction -->
<script type='text/javascript' src="../bower_components/smoothstate/jquery.smoothState.min.js"></script>
<script type='text/javascript' src="../js/smoothStatePlugin.js"></script>


<!-- Scripts -->
<script type="text/javascript">
  $('input,textarea').blur(function() {
    var $this = $(this);
    if ($this.val())
      $this.addClass('used');
    else
      $this.removeClass('used');
  });
</script>

</body>
</html>
